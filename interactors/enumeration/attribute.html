<div>
    <span class="interactor-name text-primary">{{ a._name }}</span>
    <span class="interactor-interactor">
        <div class="btn-group btn-group-sm">
        {% for vd in a._values %}
            <button type="button" class="btn btn-default interactor-item" data-id="{{ a._id}}" data-value="{{ vd.value }}">{{ vd.name }}</button>
        {% endfor %}
        </div>
    </span>
    <span class="interactor-message text-warning"></span>
    <span class="interactor-state text-muted"></span>
</div>
