<div>
    <span class="interactor-interactor">
        <span class="wrapper" data-color={{ attribute.state[attribute._id]|json|safe }}>
            <span class="interactor-box">&nbsp;</span>
        </span>
    </span>
    <span class="interactor-name text-primary">{{ attribute._name }}</span>
    <span class="interactor-message text-warning"></span>
    <span class="interactor-state text-muted"></span>
</div>
